<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
</head>
<style>
    /* elemen absolute defaultnya menumpuk */
    div{
        width: 200px;
        height: 200px;
        position: absolute;
    }
    .satu{
        background-color: red;
        /* z-index untuk mengatur posisi depan atau belakang suatu elemen */
        z-index: 1;
        
    }
    .dua{
        background-color: green;
        left: 100px;
    }
    .tiga{
        background-color: blue;
        left: 230px;
    }
</style>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
